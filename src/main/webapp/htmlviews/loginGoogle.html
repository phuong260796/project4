<html itemscope itemtype="http://schema.org/Article" lang="">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="http://apis.google.com/js/client:platform.js?onload=start" async defer>
    </script>
    <script>
        function start() {
            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: '220066710916-bgn8jquci5g4cbobbo2cg7vq231eqqfl.apps.googleusercontent.com',
                });
            });
        }
        $('#signinButton').click(function() {
            auth2.grantOfflineAccess().then(signInCallback());
        });
        function signInCallback(authResult) {
            if (authResult['code']) {
                $('#signinButton').attr('style', 'display: none');
                $.ajax({
                    type: 'POST',
                    url: 'http://example.com/storeauthcode',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result) {
                    },
                    processData: false,
                    data: authResult['code']
                });
            } else {
            }
        }
    </script>
</head>
<body>
<button id="signinButton">Sign in with Google</button></body>
</html>
