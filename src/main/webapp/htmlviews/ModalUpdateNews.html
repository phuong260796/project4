<div class="modal-header">
    <h3>Update News</h3>
</div>
<div class="modal-body" >
    <div class="form-group">
        <label >Name</label>
        <input type="text" ng-model="dataRespone.title" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Title"  name="name"   >
    </div>
    <div class="form-group">
        <label >Content</label>
        <textarea id="editor1" name="editor1" rows="10" cols="80" ng-model="dataRespone.content"></textarea>
    </div>
    <div class="form-group">
        <label  >Category</label>
        <select class="form-control mb-2 mr-sm-2 mb-sm-0" ng-init="dataRespone.categoryId =dataCate[0].id"  ng-options="data.id as data.name for data in dataCate" ng-model="dataRespone.categoryId">
        </select>
    </div>
    <span style="color: red">{{status}}</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="updatNewss()">Submit</button>
</div>
